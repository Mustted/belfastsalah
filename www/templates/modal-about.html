<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">About {{APP_DATA.name}}</h1>
    </ion-header-bar>
    <ion-content>
        <div class="card">
            <div class="item item-text-wrap">
                <p>{{APP_DATA.name}} Version {{APP_DATA.appVersion}}</p>
            </div>
        </div>
        <div class="card" ng-click="openFork()">
            <div class="item item-text-wrap">
                <p>Developer? Fork me on GitHub!</p>
            </div>
        </div>
        <div class="card">
            <div class="item item-text-wrap">
                <p>Copyright &copy; 2015-2016 Mohamed Eltuhamy</p>
            </div>
        </div>
        <button class="button button-block button-light" ng-click="closeModal()">
            Back
        </button>
    </ion-content>
</ion-modal-view>
