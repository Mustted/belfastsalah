<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Today Tab -->
  <ion-tab title="Today" icon-off="ion-ios7-time-outline" icon-on="ion-ios7-time" href="#/tab/today">
    <ion-nav-view name="tab-today"></ion-nav-view>
  </ion-tab>


  <!-- Month Tab -->
  <ion-tab title="Month" icon-off="ion-ios7-calendar-outline" icon-on="ion-ios7-calendar" href="#/tab/month">
    <ion-nav-view name="tab-month"></ion-nav-view>
  </ion-tab>


  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <!--
  <ion-tab title="About" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>
  -->

</ion-tabs>
