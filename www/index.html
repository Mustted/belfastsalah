<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <script src="lib/lodash/lodash.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- angular-moment.js -->
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Constants -->
    <script src="js/constants/events.constant.js"></script>
    <script src="js/constants/prayer_data.constant.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/today.controller.js"></script>
    <script src="js/controllers/month.controller.js"></script>
    <script src="js/controllers/settings.controller.js"></script>

    <!-- Services -->
    <script src="js/services/prayertimes.service.js"></script>
    <script src="js/services/ticker.service.js"></script>
    <script src="js/services/notify.service.js"></script>

    <!-- Filters -->
    <script src="js/filters/prayer.filter.js"></script>
    
  </head>
  <body ng-app="belfastsalah">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
